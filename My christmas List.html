<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Christmas List</title>
  <link rel="stylesheet" href="https://unpkg.com/pico.css" />
  <style>
    body {
      font-size: 1.5rem;
      background: linear-gradient(to bottom, #e63946, #f1faee);
      color: #333;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      background-color: #1d3557;
      padding: 10px;
      border-radius: 10px;
      animation: slideDown 1.5s ease-in-out;
    }
    
    h2 {
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      background-color: #1d3557;
      padding: 10px;
      border-radius: 10px;
      animation: slideDown 1.5s ease-in-out;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .image-grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid #457b9d;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .image-grid img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üéÑ My Christmas List üéÅ</h1>
  <p id="greeting"></p>

  <div class="image-grid">
    <img src="Uranus_Voyager2_color_calibrated.png" alt="Uranus">
    <img src="TM4enFnEmbQzdcQaHKToV3.jpg" alt="Image 2">
    <img src="sun.jpg" alt="Sun">
    <img src="5922.png" alt="Image 4">
    <img src="earth.jpg" alt="Earth">
    <img src="kermit-frog.gif" alt="Kermit Frog">
    <img src="ronald8.jpg" alt="Ronald">
    <img src="mars.jpg" alt="Mars">
    <img src="Chimp.jpg" alt="Chimp">
    <img src="Pluto.png" alt="Pluto">
    <img src="saturn.jpg" alt="Saturn">
    <img src="Jupiter_and_its_shrunken_Great_Red_Spot.jpg" alt="Jupiter">
    <img src="RifjtkFLBEFgzkZqWEh69P.jpg" alt="Image 14">
    <img src="PIA01492-1.jpg" alt="Image 15">
    <img src="images.png" alt="Image 16">
    <img src="images-removebg-preview.png" alt="Image 17">
  </div>
  <h2><a href="https://bobreed24.github.io/graphic-design/How To Wrap A Present.html">üéÅ How to wrap a present üéÑ</h2>
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
    <img src="" alt="Lightbox Image" id="lightbox-image">
  </div>

  <script>
    const greeting = document.getElementById('greeting');
    const hours = new Date().getHours();
    if (hours < 12) {
      greeting.textContent = "Good Morning! Here's my Christmas list!";
    } else if (hours < 18) {
      greeting.textContent = "Good Afternoon! Ready to spread Christmas cheer?";
    } else {
      greeting.textContent = "Good Evening! Cozy up with your Christmas list!";
    }

    const images = document.querySelectorAll('.image-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
